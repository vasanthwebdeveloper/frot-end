<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Transactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Last Transactions</span>
            <span class="see">See All</span>
        </div>
        <div class="transaction">
            <img src="/assets/men2.png" alt="Aokiji">
            <div class="details">
                <div class="name">Aokiji</div>
                <div class="time">28 Feb 2023 • 06:23 PM</div>
            </div>
            <div>
                <div class="amount received">+$13.00</div>
                <div class="status">Received</div>
            </div>
        </div>
        <div class="transaction">
            <img src="/assets/men2.png" alt="Kizaru">
            <div class="details">
                <div class="name">Kizaru</div>
                <div class="time">28 Feb 2023 • 06:23 PM</div>
            </div>
            <div>
                <div class="amount outgoing">-$9.00</div>
                <div class="status">Outgoing</div>
            </div>
        </div>
        <div class="transaction">
            <img src="/assets/women.jpg" alt="Akainu">
            <div class="details">
                <div class="name">Aksha</div>
                <div class="time">28 Feb 2023 • 06:23 PM</div>
            </div>
            <div>
                <div class="amount received">+$20.00</div>
                <div class="status">Received</div>
            </div>
        </div>
    </div>
</body>
</html>
